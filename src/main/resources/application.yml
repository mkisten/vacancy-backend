server:
  port: 8080
  servlet:
    context-path: /api

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/vacancy_service
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  jackson:
    time-zone: UTC
    date-format: yyyy-MM-dd HH:mm:ss
  security:
    oauth2:
      resourceserver:
        jwt:
          secret: ${JWT_SECRET:your_jwt_secret_key_here_min_32_chars}
          expiration: ${JWT_EXPIRATION:86400000}

app:
  hhru:
    base-url: https://api.hh.ru
    timeout: 10000
    requests-per-second: 10
  auth-service:
    base-url: ${AUTH_SERVICE_URL:https://api.subscriptionhhapp.ru}
    timeout: 10000
    retry-attempts: 3

  auth:
    jwt-secret: ${JWT_SECRET:your_super_secret_jwt_key_min_32_characters_long_here_12345}
    token-expiration: 86400000  # 24 hours

logging:
  level:
    com.mkisten.vacancybackend: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE